<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Aprendendo Node de Alguma Forma</h1>

    <form action="/diario" method="POST">
        <div>
            <label for="title">Título:</label><br>
            <input type="text" id="title" name="title" required>
        </div>
        <br>
        <div>
            <label for="content">O que aconteceu hoje?</label><br>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <br>
        <button type="submit">Salvar no Diário</button>
        <input type="hidden" id="diaryId">
    </form>
    <button onclick="salvarItem()">Salvar</button>

    <hr>
    
    <h2>Entradas</h2>
    <div id="entradas"></div>

    <script src="./script.js"></script>
</body>
</html>
